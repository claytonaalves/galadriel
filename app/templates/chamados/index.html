{% extends "layout.html" %}
{% block body %}
<table>
  <thead>
    <tr>
      <th>#</th>
      <th>Solicitante</th>
      <th>Descricao</th>
    </tr>
  </thead>
  <tbody>
    {% for chamado in chamados %}
    <tr>
      <td>{{ chamado.idsolicitacao }}</td>
      <td>{{ chamado.solicitante }}</td>
      <td>{{ chamado.descricao }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
